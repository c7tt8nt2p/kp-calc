<div class="container">
    <h2>Products</h2>

    <form [formGroup]="productForm">
        <ng-container *ngFor="let aProduct of productList">
            <div class="d-flex">
                <mat-form-field>
                    <input matInput type="text" placeholder="Product name" value="{{aProduct.name}}" autocomplete="off"
                           formControlName="name" required>
                    <mat-error *ngIf="name.invalid && name.errors.required">Field is required</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="number" placeholder="price" value="{{aProduct.price}}" autocomplete="off"
                           formControlName="price" required>
                    <span matSuffix>à¸¿&nbsp;</span>

                </mat-form-field>
            </div>
        </ng-container>

        <br>
        <button type="button" mat-mini-fab color="primary" (click)="onProductAdded()">
            <mat-icon>add</mat-icon>
        </button>
    </form>
</div>
